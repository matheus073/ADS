<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/flex-class.css" />
    <title>Times</title>
  </head>

  <body>
    <nav class="mb-1">
      <div class="container">
        <img
          id="avatar"
          class="center"
          src="assets/img/AVATAR-PARA-O-SITE-02.png"
          alt="Avatar"
        />
        <h1 class="ml-1 center">Logo</h1>
        <nav id="menu" class="ml-auto mr-1 center">
          <ul>
            <li><a class="title" href="#time">Times</a></li>
            <li><a class="title" href="#classificação">Classificação</a></li>
            <li><a class="title" href="#contato">Contato</a></li>
          </ul>
        </nav>
      </div>
    </nav>
    <div class="container">
      <main class="main">
        <section>
          <div id="time">
            <h2 class="text-center title">Times</h2>
            <div class="container">
              <div class="expand">
                <div class="justfy-center">
                  <img
                    height="150"
                    src="assets/img/Futebol/barcelona.png"
                    alt="Barcelona"
                  />
                </div>
                <div>
                  <p class="name-times">Barcelona</p>
                </div>
              </div>
              <div class="expand">
                <div class="justfy-center">
                  <img
                    height="150"
                    src="assets/img/Futebol/real_madrid.png"
                    alt="Real Madrid"
                  />
                </div>
                <div>
                  <p class="name-times">Real Madrid</p>
                </div>
              </div>
              <div class="expand">
                <div class="justfy-center">
                  <img
                    height="150"
                    src="assets/img/Futebol/atletico_de_bilbao.png"
                    alt="Atletico de Bilbao"
                    class="img-center"
                  />
                </div>
                <div>
                  <p class="name-times">Atletico de Bilbao</p>
                </div>
              </div>
            </div>
            <div class="container">
              <div class="expand">
                <div class="justfy-center">
                  <img
                    height="150"
                    src="assets/img/Futebol/celta_de_vigo.png"
                    alt="Celta de Vigo"
                    class="img-center"
                  />
                </div>
                <div>
                  <p class="name-times">Celta de Vigo</p>
                </div>
              </div>

              <div class="expand">
                <div class="justfy-center">
                  <img
                    height="150"
                    src="assets/img/Futebol/getafe.jpeg"
                    alt="Getafe"
                  />
                </div>
                <div>
                  <p class="name-times">Getafe</p>
                </div>
              </div>
              <div class="expand">
                <div class="justfy-center">
                  <img
                    height="150"
                    src="assets/img/Futebol/atletico_de_madrid.png"
                    alt="Atletico de Madrid"
                  />
                </div>
                <div>
                  <p class="name-times">Atletico de Madrid</p>
                </div>
              </div>
            </div>
          </div>
          <div id="classificação">
            <h2 class="text-center title">Classificação</h2>
            <table>
              <tr>
                <th>Nome</th>
                <th>Jogos</th>
                <th>Pontos</th>
              </tr>
              <tr>
                <td>Time 1</td>
                <td>10</td>
                <td>13</td>
              </tr>
              <tr>
                <td>Time 2</td>
                <td>10</td>
                <td>12</td>
              </tr>
              <tr>
                <td>Time 3</td>
                <td>9</td>
                <td>11</td>
              </tr>
            </table>
          </div>
        </section>
      </main>
      <aside class="aside">
        <a
          class="twitter-timeline"
          href="https://twitter.com/jesielviana?ref_src=twsrc%5Etfw"
          >Tweets by jesielviana</a
        >
        <script
          async
          src="https://platform.twitter.com/widgets.js"
          charset="utf-8"
        ></script>
      </aside>
    </div>
    <footer>
      <div id="contato" class="container">
        <div>
          <h3>Endereço...</h3>
          <p>Rua tal, tal tal</p>
          <p>Picos - PI</p>
          <p>CEP 9999999</p>
        </div>
        <div>
          <h3>Contato</h3>
          <form action="">
            <input placeholder="Nome" size="50" /><br /><br />
            <input placeholder="Email" type="email" size="50" /><br /><br />
            <textarea cols="50" placeholder="Mensagem aqui..."></textarea>
          </form>
        </div>
      </div>
    </footer>
  </body>
</html>
